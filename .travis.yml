language: java
jdk: openjdk11

services:
  - docker

# Caches Maven dependencies, Google Cloud SDK and Terraform
cache:
  directories:
    - ".autoconf"
    - "$HOME/.m2"
    - "$HOME/google-cloud-sdk/"
    - "$HOME/bin/terraform/"

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - docker --version
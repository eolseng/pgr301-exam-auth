# Connect to GCP Cloud SQL Instance in prod environment
spring:
  cloud:
    gcp:
      sql:
        enabled: true
        database-name: ${AUTH_DB_NAME}
        instance-connection-name: ${AUTH_DB_INSTANCE_NAME}

# Disable InfluxDB metric export in 'prod' environment
management:
  metrics:
    export:
      influx:
        enabled: false